<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>copybiaoSHOP</title>
    <style>
        [data-link] {
            display: inline-block;
            padding: 5px 10px;
            cursor: pointer;
            background: rgba(0, 0, 0, .1);
        }

        [data-link]:hover {
            background: rgba(0, 0, 0, .15);
        }
    </style>
</head>
<body>
<div class="nav">
    <span data-link="home" class="nav-item">首页</span>
    <span data-link="admin_product" class="nav-item">商品管理</span>
</div>

<div data-page="home" class="page home">
    <h1>首页</h1>
</div>
<div data-page="admin_product" class="page admin">
    <h1>商品管理</h1>
    <form id="product-form">
        ID: <input type="text" name="id"><br>
        标题: <input type="text" name="title"><br>
        价格: <input type="text" name="price"><br>
        <button type="submit">提交</button>
    </form>
    <table border="1">
        <thead>
        <th>名称</th>
        <th>价格</th>
        <th>操作</th>
        </thead>
        <tbody id="product-entry"></tbody>
    </table>
</div>

<script src="js/base/storage.js"></script>
<script src="js/base/router.js"></script>
<script src="js/model/new.js"></script>
<script src="js/model/hot.js"></script>
<script src="js/model/cat.js"></script>
<script src="js/model/product.js"></script>
<script src="js/page/cat_ui.js"></script>
<script src="js/page/product_ui.js"></script>
<script src="js/page/home_ui.js"></script>
</body>
</html>
